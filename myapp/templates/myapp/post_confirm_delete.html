{% extends 'base.html' %}

{% block page_title %}{% endblock page_title %}
{% block page_content %}

<h1>Confirm Delete {{post.title}}?</h1>
<div class="my-3">{{post.text|truncatewords:"20"}}</div>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'myapp:read-post' post.pk %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock page_content %}
